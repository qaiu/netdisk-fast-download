name: Update Release Badge

on:
  push:
    tags:
      - 'v*'  # å¯æŒ‰éœ€è°ƒæ•´

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get latest tag
        id: get_tag
        run: echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Update README badge
        run: |
          TAG=${{ steps.get_tag.outputs.tag_name }}
          BADGE="https://img.shields.io/github/actions/workflow/status/qaiu/netdisk-fast-download/maven.yml?branch=$TAG"
          echo "Using badge: $BADGE"

          # æ›¿æ¢ README ä¸­ badge è¡Œï¼ˆæ ‡è®°è¡Œéœ€ç‰¹æ®Šæ³¨é‡Šï¼‰
          sed -i -E "s#(!\[release-badge\]\(.*\))#![release-badge]($BADGE)#" README.md

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -am "ğŸ”„ update release badge for ${{ steps.get_tag.outputs.tag_name }}" || echo "No changes"
          git push
